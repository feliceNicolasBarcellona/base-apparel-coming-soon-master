<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style-desktop.css">
  <link rel="stylesheet" href="style-tablet.css">
  <link rel="stylesheet" href="style-mobile.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div class="body-container">
      <img src="images/logo.svg" alt="logo">
      <div class="hero-mobile"></div>
      <div class="text-container">
        <h1 class="title"><span class="were-word">We're</span> coming soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="text" name="mail" id="mail" placeholder="Email Address">
          <img class="icon-error" src="images/icon-error.svg" alt="">
          <p class="error"></p>
          <button type="button" aria-label="send">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="hero-desktop"></div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felice Nicolas Barcellona</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
